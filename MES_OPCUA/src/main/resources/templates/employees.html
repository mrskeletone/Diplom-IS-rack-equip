<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Access Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>Employee Access</h1>
    <div class="card mb-4" th:each="employee : ${employees}">
        <div class="card-header">
            <h3 th:text="${employee.name} + ' (UID: ' + ${employee.UID} + ')'"></h3>
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Machine Name</th>
                    <th>Access Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="machine, iterStat : ${employee.accessMachines}">
                    <td th:text="${machine.nameMachine}"></td>
                    <td>
                        <span th:if="${machine.access}" class="badge bg-success">Allowed</span>
                        <span th:if="!${machine.access}" class="badge bg-danger">Denied</span>
                    </td>
                    <td>
                        <form th:action="@{/update-access}" method="post">
                            <input type="hidden" name="employeeUID" th:value="${employee.UID}">
                            <input type="hidden" name="machineName" th:value="${machine.nameMachine}">
                            <input type="hidden" name="newAccess" th:value="${!machine.access}">
                            <button type="submit" class="btn btn-sm"
                                    th:classappend="${machine.access} ? 'btn-danger' : 'btn-success'">
                                <span th:text="${machine.access} ? 'Revoke' : 'Allow'"></span>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
